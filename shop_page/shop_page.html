<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dribbble Grid Example</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <div class="nav_bothside">
        
        <div class="nav_leftside">
          <ul>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Branding</a></li>
          </ul>
        </div>

        <div class="nav_middle">
          <h1>Hello</h1>
        </div>

        <div class="nav_rightside">
          <a href="user_account.html"><img src="../resources/profile.png" class="profile" alt="profile"></a>
        </div>
      </div>
    </nav>
  </header>

  <section class="grid-container">
    <div class="grid-item">
      <img src="assets/card1.png" alt="Design 1">
      <p>Design by Emote</p>
    </div>
    <div class="grid-item">
      <img src="assets/card2.png" alt="Design 2">
      <p>Design by Ronas IT</p>
    </div>
    <div class="grid-item">
      <img src="assets/" alt="Design 3">
      <p>Design by Gleb Kuznetsov</p>
    </div>
    <!-- Add more grid items -->
  </section>

  <!-- Footer section start -->
  <section class="footer">
    <footer>
        <div class="footer_bothside container">
            <div class="footer_icons">
                <a href="https://www.facebook.com/">
                    <img src="resources/site_imgs/footer/facebook_icon.svg" alt="facebook_icon" width="30px" 
                        height="30px">
                </a>
                <a href="https://www.twitter.com/">
                    <img src="resources/site_imgs/footer/twitter_icon.svg" alt="twitter_icon" width="30px"
                        height="30px">
                </a>
                <a href="https://www.instagram.com/">
                    <img src="resources/site_imgs/footer/instagram_icon.svg" alt="instagram_icon" width="30px"
                        height="30px">
                </a>
                <a href="https://www.linkedin.com/">
                    <img src="resources/site_imgs/footer/linkedin_icon.svg" alt="instagram_icon" width="30px"
                        height="30px">
                </a>
            </div>
            <div class="footer_texts">
                <span><a href="#">Home</a></span>
                <span><a href="#">Shop</a></span>
                <span><a href="#">About</a></span>
                <span><a href="#">Contact</a></span>

        </div>
        <div class="footer_bottom">
            <p>Copyright Â©2024; Designed by <span>Wandering Youths</span></p>
        </div>
    </footer>
</section>
<!-- Footer section end -->

</html>
